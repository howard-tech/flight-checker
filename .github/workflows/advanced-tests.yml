name: Advanced Tests

on:
  schedule:
    - cron: '0 0 * * *' # Run nightly
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: flight_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Initialize Database Schema
      run: node tests/utils/init-schema.js
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/flight_db

    - name: Seed Database
      run: node -e "require('./tests/utils/db-setup').resetTestDatabase()"
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/flight_db

    - name: Run Basic Tests
      run: npm run test:api

    - name: Run Advanced Tests
      run: npx jest --config tests/__config__/jest.advanced.config.js
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/flight_db
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
