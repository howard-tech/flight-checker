version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flight-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: flight_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d flight_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flight-network

  backend:
    build: ./server
    container_name: flight-api
    hostname: flight-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: flight_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - flight-network

  frontend:
    build: ./client
    container_name: flight-ui
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - flight-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: flight-pgadmin
    hostname: postgres
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - flight-network

volumes:
  postgres_data:

networks:
  flight-network:
    driver: bridge
